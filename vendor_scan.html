<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BottleBack - QR Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" href="images/main.png" />
    <style>
        :root {
            --blue: #1976d2;
            --black: #181818;
            --white: #fff;
            --gray: #f7f7f7;
            --gray-dark: #444;
        }

        body {
            background: var(--gray);
        }

        .gpay-header {
            background: var(--black);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .scanner-card {
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px 0 rgba(24, 24, 24, 0.08);
            max-width: 410px;
            margin: 40px auto 0 auto;
            padding: 2.5rem 2rem 2rem 2rem;
            border: 2px solid var(--blue);
            position: relative;
        }

        .scanner-title {
            color: var(--black);
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
        }

        .scanner-desc {
            color: var(--gray-dark);
            font-size: 1.08rem;
            margin-bottom: 1.3rem;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: 220px;
            border-radius: 1.2rem;
            border: 2px dashed var(--blue);
            background: linear-gradient(135deg, var(--gray) 0%, var(--white) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
        }

        .scan-message {
            color: var(--black);
            font-size: 1.2em;
            font-weight: 600;
            text-shadow: none;
        }

        .result-container {
            margin: 20px 0 0 0;
            text-align: center;
        }

        .qr-result {
            font-size: 1.13em;
            color: var(--blue);
            margin: 10px 0;
        }

        .scan-status {
            color: var(--blue);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .gpay-btn {
            background: var(--blue);
            color: #fff;
            padding: 10px 26px;
            font-size: 1.09em;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(25, 118, 210, 0.07);
            transition: background 0.2s;
            cursor: pointer;
        }

        .gpay-btn:hover {
            background: #2e7031;
        }

        .gpay-btn-alt {
            background: var(--white);
            color: var(--blue);
            border: 2px solid var(--blue);
            padding: 10px 26px;
            font-size: 1.09em;
            border-radius: 999px;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(25, 118, 210, 0.07);
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }

        .gpay-btn-alt:hover {
            background: var(--blue);
            color: var(--white);
        }

        .gpay-btn-alt:hover {
            background: #125ea7;
        }

        .phone-input-container {
            margin: 20px 0;
            text-align: center;
        }

        .phone-input-container input {
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col">
    <!-- ░░ TOP NAV ░░ -->
    <header class="gpay-header sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-2">
                <img src="images/main_logo.jpg" alt="logo" class="h-9 w-9 rounded-full bg-white p-1 shadow" />
                <span class="font-extrabold text-xl tracking-wide">botalsepaisa</span>
            </div>
        </div>
    </header>
    <!-- ░░ MAIN CONTENT ░░ -->
    <main class="flex-1 overflow-y-auto flex flex-col items-center justify-center">
        <div class="scanner-card">
            <div class="text-center mb-2">
                <h1 class="scanner-title">QR Scanner</h1>
                <p class="scanner-desc">Scan the QR code on your bottle to begin the return process</p>
            </div>
            <div class="scanner-container">
                <div id="reader" style="width: 300px;"></div>
            </div>
            <!-- Phone Number Input -->
            <div class="phone-input-container" id="phone-input-container" style="display: none;">
                <p class="scanner-desc">Enter your phone number to claim your reward:</p>
                <input type="tel" id="phone-input" placeholder="Enter phone number"
                    class="w-full p-3 border border-gray-300 rounded-lg mb-3" pattern="[0-9]{10,12}" maxlength="12">
                <button class="gpay-btn w-full" onclick="submitPhoneNumber()">Submit</button>
            </div>
            <div class="result-container hidden" id="result-container">
                <div id="scan-status" class="scan-status"></div>
                <button class="gpay-btn" onclick="restartScanner()">Scan Another Bottle</button>
            </div>
            <div class="text-center mt-6">
                <button class="gpay-btn-alt" onclick="window.location.href='vendor_dashboard.html'">Back to
                    Dashboard</button>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        feather.replace();

        let html5QrCode;

        function onScanSuccess(decodedText) {
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('scan-status').textContent = 'Processing...';
            fetch('https://botalsepaisa-vendor.onrender.com/api/bottle/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: decodedText, vendor_id: localStorage.getItem('vendor_id') })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('scan-status').textContent = data.message || 'Vendor approved';
                    } else {
                        document.getElementById('scan-status').textContent = data.error || 'Failed to record scan.';
                    }
                })
                .catch(() => {
                    document.getElementById('scan-status').textContent = 'Network error.';
                });
            if (html5QrCode) {
                html5QrCode.stop().catch(() => { });
            }
        }

        function onScanFailure(error) {
            // Optionally handle scan errors
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                document.getElementById('scan-status').textContent = 'Camera access denied or unavailable: ' + err;
            });
        }

        function restartScanner() {
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('scan-status').textContent = '';
            if (html5QrCode) {
                html5QrCode.stop().then(() => startScanner());
            } else {
                startScanner();
            }
        }

        window.addEventListener('load', function () {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function () {
                        startScanner();
                    })
                    .catch(function (err) {
                        document.getElementById('scan-status').textContent = 'Camera access denied: ' + err.message;
                    });
            } else {
                document.getElementById('scan-status').textContent = 'Camera access is not supported in this browser.';
            }
        });
    </script>
</body>

</html>
