<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Bottle Scan - BotalSePaisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
</head>

<body class="bg-white text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white shadow">
        <div class="text-xl font-bold flex items-center space-x-2">
            <img src="your-logo.png" alt="logo" class="w-10 h-10">
            <span class="text-[#138808]">BotalSePaisa</span>
        </div>
        <div class="flex space-x-6 text-sm">
            <a href="vendor_dashboard.html" class="text-gray-700 hover:text-[#FF9933]">Dashboard</a>
        </div>
    </nav>

    <!-- Scan Section -->
    <section class="py-12 px-4 max-w-3xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-4">Scan Returned Bottle</h2>
        <p class="mb-6">Align the bottle's QR code within the scanner frame below to mark it as returned.</p>

        <div id="reader" class="mx-auto w-full max-w-md border-2 border-gray-300 rounded-lg"></div>
        <p id="result" class="mt-4 text-green-600 font-medium"></p>
    </section>

    <script>
        function onScanSuccess(decodedText) {
            document.getElementById('result').innerText = `Scanned: ${decodedText}`;
            // You can send this to backend via fetch()
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: 250 },
      /* verbose= */ false
        );
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>

</html>
