<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Payouts - BotalSePaisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white shadow">
        <div class="text-xl font-bold flex items-center space-x-2">
            <img src="your-logo.png" alt="logo" class="w-10 h-10">
            <span class="text-[#138808]">BotalSePaisa</span>
        </div>
        <div class="flex space-x-6 text-sm">
            <a href="vendor_dashboard.html" class="text-gray-700 hover:text-[#FF9933]">Dashboard</a>
        </div>
    </nav>

    <!-- Payout Details -->
    <section class="py-12 px-4 max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center">Vendor Payout Summary</h2>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-xl font-semibold mb-2">Total Earnings</h3>
            <p id="totalEarnings" class="text-2xl font-bold text-green-600">Loading...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-4">Recent Transactions</h3>
            <table class="min-w-full table-auto text-sm">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-left">Date</th>
                        <th class="px-4 py-2 text-left">Bottles Processed</th>
                        <th class="px-4 py-2 text-left">Amount Credited</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                    <tr><td colspan="3" class="text-center py-4">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </section>
<script>
// Assume vendor_id is stored in localStorage
const vendorId = localStorage.getItem('vendor_id');

async function fetchPayoutSummary() {
    if (!vendorId) {
        document.getElementById('totalEarnings').textContent = 'Login required';
        document.getElementById('transactionsBody').innerHTML = '<tr><td colspan="3" class="text-center py-4 text-red-500">Please log in to view payout details.</td></tr>';
        return;
    }
    try {
        const res = await fetch(`/api/vendor/payout/summary/${vendorId}`);
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        document.getElementById('totalEarnings').textContent = `₹${data.total_earnings || 0}`;
        const tbody = document.getElementById('transactionsBody');
        if (!data.transactions || data.transactions.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4">No transactions yet.</td></tr>';
        } else {
            tbody.innerHTML = data.transactions.map(tx => `
                <tr>
                    <td class="px-4 py-2">${tx.date}</td>
                    <td class="px-4 py-2">${tx.bottles_processed}</td>
                    <td class="px-4 py-2">₹${tx.amount_credited}</td>
                </tr>
            `).join('');
        }
    } catch (err) {
        document.getElementById('totalEarnings').textContent = 'Error';
        document.getElementById('transactionsBody').innerHTML = '<tr><td colspan="3" class="text-center py-4 text-red-500">Failed to load data.</td></tr>';
    }
}

fetchPayoutSummary();
</script>
</body>

</html>
