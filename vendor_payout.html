<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Payouts - BotalSePaisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white shadow">
        <div class="text-xl font-bold flex items-center space-x-2">
            <img src="your-logo.png" alt="logo" class="w-10 h-10">
            <span class="text-[#138808]">BotalSePaisa</span>
        </div>
        <div class="flex space-x-6 text-sm">
            <a href="vendor_dashboard.html" class="text-gray-700 hover:text-[#FF9933]">Dashboard</a>

    <!-- Payout Details -->
    <section class="py-12 px-4 max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center">Vendor Payout Summary</h2>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-xl font-semibold mb-2">Total Earnings</h3>
            <p class="text-2xl font-bold text-green-600">₹4,250</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-4">Recent Transactions</h3>
            <table class="min-w-full table-auto text-sm">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-left">Date</th>
                        <th class="px-4 py-2 text-left">Bottles Processed</th>
                        <th class="px-4 py-2 text-left">Amount Credited</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">

                        <td class="px-4 py-2">38</td>
                        <td class="px-4 py-2">₹190</td>
                    </tr>
                    <tr class="border-b">
                        <td class="px-4 py-2">2025-07-13</td>
                        <td class="px-4 py-2">22</td>
                        <td class="px-4 py-2">₹110</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2">2025-07-12</td>
                        <td class="px-4 py-2">45</td>
                        <td class="px-4 py-2">₹225</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
