<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Signup - BotalSePaisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white shadow">
        <div class="text-xl font-bold flex items-center space-x-2">
            <img src="images/main_logo.jpg" alt="logo" class="w-10 h-10">
            <span class="text-[#138808]">BotalSePaisa</span>
        </div>
        <div class="flex space-x-6 text-sm">
            <a href="index.html" class="text-gray-700 hover:text-[#FF9933]">Home</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <section
        class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-r from-[#ffecd2] via-white to-[#e0f7ec]">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6 text-[#138808]">Vendor Sign Up</h2>
            <form id="signup-form" class="space-y-5">
                <div>
                    <label for="name" class="block mb-1 font-medium">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full border px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="w-full border px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="phone" class="block mb-1 font-medium">Phone Number</label>
                    <input type="tel" id="contact_number" name="contact_number" required
                        class="w-full border px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full border px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="address" class="block mb-1 font-medium">Address</label>
                    <input type="text" id="address" name="address" required class="w-full border px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="city" class="block mb-1 font-medium">City</label>
                    <input type="text" id="city" name="city" required class="w-full border px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="state" class="block mb-1 font-medium">State</label>
                    <input type="text" id="state" name="state" required class="w-full border px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="pincode" class="block mb-1 font-medium">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required class="w-full border px-3 py-2 rounded-md">
                </div>
                <button type="submit" class="w-full bg-[#FF9933] hover:bg-[#e77e1e] text-white py-2 rounded-md">Sign
                    Up</button>
                <div id="signup-error" class="text-red-600 text-sm mt-2"></div>
            </form>
            <p class="mt-4 text-sm text-center text-gray-600">
                Already have an account?
                <a href="vendor_login.html" class="text-[#138808] hover:underline">Login</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white pt-10 pb-6 px-6">
        <div
            class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center border-t border-gray-700 pt-6">
            <div class="text-sm text-gray-400">Made with <span class="text-red-500">‚ù§</span> in India, for the World
            </div>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="aboutus.html" class="hover:text-gray-300 text-sm">About Us</a>
                <a href="contact.html" class="hover:text-gray-300 text-sm">Contact</a>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('signup-form').onsubmit = async function (e) {
            e.preventDefault();
            const form = e.target;
            const errorDiv = document.getElementById('signup-error');
            errorDiv.textContent = '';
            const data = {
                name: form.name.value.trim(),
                contact_number: form.contact_number.value.trim(),
                email: form.email.value.trim(),
                address: form.address.value.trim(),
                city: form.city.value.trim(),
                state: form.state.value.trim(),
                pincode: form.pincode.value.trim(),
                password: form.password.value
            };
            try {
                const res = await fetch('https://botalsepaisa-vendor.onrender.com/api/vendor/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (res.ok) {
                    window.location.href = 'vendor_login.html';
                } else {
                    errorDiv.textContent = result.error || 'Signup failed.';
                }
            } catch (err) {
                errorDiv.textContent = 'Network error. Please try again.';
            }
        };
    </script>
</body>

</html>
