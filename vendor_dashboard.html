<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendor Dashboard | BotalSePaisa</title>
    <link rel="stylesheet" href="styles/vender_dashboard_styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>

    <header>
        📊 Vendor Dashboard – BotalSePaisa
    </header>

    <div class="dashboard">

        <a class="card-link" href="bottles.html">
            <div class="card">
                <h2>Total Bottles Collected</h2>
                <p>1,248 🧴</p>
            </div>
        </a>

        <a class="card-link" href="earnings.html">
            <div class="card">
                <h2>Total Earnings</h2>
                <p>₹1,248 💰</p>
            </div>
        </a>

        <a class="card-link" href="pickup.html">
            <div class="card">
                <h2>Pickup Requests</h2>
                <p>6 🚚</p>
            </div>
        </a>

        <a class="card-link" href="payout.html">
            <div class="card">
                <h2>Payout Status</h2>
                <p>Pending 🔁</p>
            </div>
        </a>

        <a class="card-link" href="verification.html">
            <div class="card">
                <h2>Account Verified</h2>
                <p>✅ Yes</p>
            </div>
        </a>



    </div>


    <div class="card">
        <h2>Scan Bottle QR (Vendor)</h2>
        <div id="vendor-qr-reader" style="width:300px;"></div>
        <div id="vendor-scan-status" style="margin-top:10px;"></div>
    </div>

    <div class="card">
        <h2>Pending Bottle Returns</h2>
        <table id="pending-table" border="1">
            <thead>
                <tr>
                    <th>QR Code</th><th>User</th><th>Phone</th><th>Returned At</th><th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="vendor_scan_qr.js"></script>
    <script src="vendor_pending_returns.js"></script>

        Made with ❤️ for Recyclers · BotalSePaisa 2025
    </div>

</body>

</html>
